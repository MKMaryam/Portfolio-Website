<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Example</title>
    <link rel="stylesheet" href="main.css"> <!-- Link to your CSS file -->
</head>
<body>

    <!-- Mail Icon -->
    <div class="mail-icon">
        <i class="fas fa-envelope" id="open-form"></i>
    </div>

    <!-- Contact Form (Initially Hidden) -->
    <div id="contact-form" class="contact-form hidden">
        <form>
            <h2>Contact Us</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Send</button>
            <button type="button" id="close-form">Close</button>
        </form>
    </div>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
